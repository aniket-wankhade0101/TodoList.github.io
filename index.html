<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        ul {
            list-style: none;
        }
    </style>
</head>

<body>
    <center>
        <div class="container ">
            <h1>To-Do List</h1>
            <input type="text" class="" id="taskInput" placeholder="Add a new item..">



            <button type="button" class="btn btn-primary my-3" onclick="addTask()">Add</button>


            <ul id="taskList"></ul>



        </div>
    </center>
    <script>

        // selecting elements

        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');

        // function to add a new list
        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                //create a new list item

                const newTask = document.createElement('li');
                newTask.innerHTML = ` <span>${taskText}</span>
                <button class="btn btn-outline-success my-3" onclick="completeTask(this)"  >Complete</button>
                <button class="btn btn-outline-danger " onclick="deleteTask(this)" >Delete</button> `;

                //Append the new task to the list

                taskList.appendChild(newTask);

                //clear the input field

                taskInput.value = '';
            }

        }

        // function to make a taask as completed

        function completeTask(button) {
            const taskItem = button.parentNode;
            taskItem.classList.toggle('completed');
            window.alert("To-Do list already updated")

        }

        //function to delete a task

        function deleteTask(button) {
            const taskItem = button.parentNode;

            taskList.removeChild(taskItem);
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
